<!DOCTYPE html>
<html>
<head>
    <title>Wordle</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Wordle!</h1>
        <h2>Guess the five-letter word</h2>
        <p>You have {{ max_attempts }} attempts.</p>
        <p>You have 3 minutes to complete the game.</p>
        <div id="grid">
            {% for row in grid %}
                <div class="row">
                    {% for letter in row %}
                        <div class="cell {% if letter.visible %}visible{% endif %} {{ letter.color }}">
                            {{ letter.letter }}
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <p id="timer">Time Elapsed: 0 minutes 0 seconds</p>
        <div id="message"></div>
        <form id="guess-form">
            <input type="text" id="guess-input" maxlength="5">
            <button type="submit" id="guess-button">Guess</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
