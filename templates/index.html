<!DOCTYPE html>
<html>
<head>
    <title>Wordle Game</title>
    <style>
        .correct {
            color: green;
        }

        .wrong_placed {
            color: orange;
        }

        .missed {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Wordle Game</h1>
    <p>Attempts: {{ attempts }}</p>
    <form action="/check_word" method="POST">
        <label for="word">Enter a five-letter word:</label><br>
        <input type="text" id="word" name="word" maxlength="5" required><br>
        <button type="submit">Check</button>
    </form>
    <br>
    <h2>Guessed Words:</h2>
    {% for word, response in guessed_words %}
        <p>
            {% for i, char in enumerate(word) %}
                {% if char == target_word[i] %}
                    <span class="correct">{{ char }}</span>
                {% elif char in target_word %}
                    <span class="wrong_placed">{{ char }}</span>
                {% else %}
                    <span class="missed">{{ char }}</span>
                {% endif %}
            {% endfor %}
        </p>
    {% endfor %}
</body>
</html>
